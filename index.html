<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Left-Side-Login</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
<main>
    <form method="post" id="frmLogin">
        <img src="images/user.jpeg" alt="user" id="user">
        
        <h1 class="login">LOGIN</h1>
        
        <h4 class="username">Username</h4>
        
        <input type="text" id="username" placeholder="Username">

        <h4 class="password">Password</h4>

        <input type="password" name="password" id="password" placeholder="Password">

        
        <div class="buttons">
        <button type="submit" id="btnlogin">LOGIN</button>
        <button type="reset" id="btnreset">RESET</button>
        </div>


        <h4 class="fgpassword">NO Account?<span><a href="#" id="signin">Sign-up</a></span>
        </h4>

        <h4 class="signupop">OR sign-up with</h4>

        <div class="links">
        <a href="http://www.google.com"><img src="images/google.svg" alt="google" srcset="" class="google" ></a>
        <a href="http://www.github.com"><img src="images/github.svg" alt="github" srcset="" class="github" ></a>
        
        </div>
        

            
        


    </form> 
</main>





<script src="js/script.js"></script>
</body>
</html>
